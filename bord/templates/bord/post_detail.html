{% extends 'bord/base.html' %}

{% block content %}
    <div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>Опубликовано: {{ post.published_date }}</p>
        <p>Автор: {{ post.author }}</p>
        <p> Количество просмотров: {{postview}} </p>
        {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}">Редактировать пост</a>
        {% endif %}

    </div>
{% endblock %}
